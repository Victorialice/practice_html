<h2>未设置对齐方式的图像:</h2>
<p>图像 <img src ="tulip.jpg"> 在文本中</p>
<h2>已设置对齐方式的图像:</h2>
<p>图像 <img src="tulip.jpg" align="bottom" width="122" height="122"> 在文本中</p>
<p>图像 <img src ="tulip.jpg" align="middle"width="122" height="122"> 在文本中</p>
<p>图像 <img src ="tulip.jpg" align="top"width="122" height="122"> 在文本中</p>
<p>请注意,bottom 对齐方式是默认的对齐方式。</p>
</body>
