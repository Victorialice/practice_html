<html>
<body>
<h4>没有 cellpadding:</h4>
<table border="1" cellpadding="30"background="tulip.jpg">
  <tr>
    <td>First</td>
    <td>Row</td>
  </tr>
  <tr>
    <td>Second</td>
    <td>Row</td>
  </tr>
</table>
<h4>带有 cellspacing:</h4>
<table border="1"
  cellspacing="30" bgcolor="blue">
  <tr>
    <td>First</td>
    <td>Row</td>
  </tr>
  <tr>
    <td>Second</td>
    <td>Row</td>
  </tr>
</table>
</body>
</html>
